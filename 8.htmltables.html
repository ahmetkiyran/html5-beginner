<!DOCTYPE html>
<html>
    <head>
     <title>html tables
     </title>

<style>
    table,th,td{
        border: 1px solid yellowgreen;
        border-collapse: collapse;
    }
</style>


    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>isim</th>
                    <th>soyad</th>
                    <th>maaş</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>mustafa</td>
                    <td>bilişim</td>
                    <td>6000</td>
                </tr>
                <tr>
                    <td>ahmet</td>
                    <td>veri analizi</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td>oğuzhan</td>
                    <td>data</td>
                    <td>9000</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
